<div class="w-full h-screen flex justify-center items-center">
  <div class=" m-4 flex flex-col items-center space-y-4">
    <h1 class="text-2xl font-bold">Hello!</h1>
    <div class="flex flex-col items-center w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
      <p class="m-4">Log in with your Google account!</p>
      <button (click)="mockLogin()" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
        Sign in with Google
      </button>
      </div>
    <div class="flex flex-col items-center w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
      <p class="m-4">If this is your first time here:</p>
      <button (click)="mockRegister()" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
        Sign up with Google
      </button>
    </div>
  </div>
</div>
